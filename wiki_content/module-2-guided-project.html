    <style>
        :root {
            --primary-color: #93005a;
            --secondary-color: #00808c;
            --background-color: #f5f5f5;
            --text-color: #333;
            --white: #fff;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --link-hover: #005cc5;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            line-height: 1.6;
            color: var(--text-color);
        }

        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 10px 0;
            border-bottom: 2px solid var(--border-color);
        }

        .nav a {
            text-decoration: none;
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            background-color: var(--white);
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .content-section {
            background: var(--white);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        h2, h3 {
            color: var(--primary-color);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        h3 {
            font-size: 1.5rem;
            color: var(--secondary-color);
        }

        .resources-section {
            margin-top: 2rem;
        }

        .resources-section a {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            margin: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .resources-section a:hover {
            color: var(--link-hover);
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
            }

            .nav a {
                text-align: center;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .content-section {
                padding: 20px;
            }
        }
    </style>
</head>

    </div>
