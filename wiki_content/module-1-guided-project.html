    <style>
        :root {
            --primary-color: #93005a;
            --secondary-color: #00808c;
            --background-color: #f5f5f5;
            --text-color: #333;
            --white: #fff;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            line-height: 1.6;
            color: var(--text-color);
        }

        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 10px 0;
            border-bottom: 2px solid var(--border-color);
        }

        .nav a {
            text-decoration: none;
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            background-color: var(--white);
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .content-section {
            background: var(--white);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .resources-section {
            margin-top: 2rem;
        }

        .resources-section h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary-color);
        }

        .resource-links {
            display: grid;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .resource-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .resource-card h3 {
            color: var(--secondary-color);
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
        }

        .resource-card a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .resource-card a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
            }

            .nav a {
                text-align: center;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .content-section {
                padding: 20px;
            }

            .resource-card {
                padding: 1rem;
            }
        }
    </style>
</head>
