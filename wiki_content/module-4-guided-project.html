<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Guided Project</title>
    <style>
        :root {
            --primary-color: #93005a;
            --secondary-color: #00808c;
            --background-color: #f5f5f5;
            --text-color: #333;
            --white: #fff;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --link-hover: #005a87;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            line-height: 1.6;
            color: var(--text-color);
        }

        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 10px 0;
            border-bottom: 2px solid var(--border-color);
        }

        .nav a {
            text-decoration: none;
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            background-color: var(--white);
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .content-section {
            background: var(--white);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .section-header {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 15px 20px;
            margin: 2rem 0 1rem;
            border-radius: 5px;
        }

        .section-header h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .resources {
            margin-top: 2rem;
        }

        .resources a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .resources a:hover {
            color: var(--link-hover);
            text-decoration: underline;
        }

        .resources p {
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .nav {
                flex-direction: column;
            }

            .nav a {
                text-align: center;
            }

            .content-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="../index.html">‚Üê Back to Sprint Content</a>
        <a href="../unit-videos.html">Unit Videos</a>
    </nav>

    <div class="content-section">
        <div class="section-header">
            <h3><strong>Guided Project: Context API</strong></h3>
        </div>

        <div class="video-container">
            <iframe class="wistia_embed" title="Context API Video" src="https://fast.wistia.net/embed/iframe/lhnvac3zq9" name="wistia_embed" allow="autoplay; fullscreen" loading="lazy"></iframe>
        </div>

        <div class="section-header">
            <h3><strong>Resources</strong></h3>
        </div>
        <div class="resources">
            <p><strong>Starter repo:</strong></p>
            <p><strong><a class="inline_disabled" href="https://github.com/bloominstituteoftechnology/w-s10-using-context-gp-start" target="_blank">Context API</a></strong></p>
            <p><strong>Solution repo:</strong></p>
            <p><strong><a class="inline_disabled" href="https://github.com/bloominstituteoftechnology/w-s10-using-context-gp-end" target="_blank">Context API Solution</a></strong></p>
        </div>
    </div>
</body>
</html>
