<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Use CodeGrade</title>
    <style>
        :root {
            --primary-color: #93005a;
            --secondary-color: #00808c;
            --background-color: #f5f5f5;
            --text-color: #333;
            --white: #fff;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            line-height: 1.6;
            color: var(--text-color);
        }

        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 10px 0;
            border-bottom: 2px solid var(--border-color);
        }

        .nav a {
            text-decoration: none;
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            background-color: var(--white);
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .content-section {
            background: var(--white);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0;
        }

        .intro-text {
            text-align: center;
            margin: 2rem 0;
            font-size: 1.2rem;
            color: var(--secondary-color);
            font-weight: bold;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .instructions-section {
            margin-top: 2rem;
            padding: 2rem;
            background: var(--background-color);
            border-radius: 10px;
        }

        .instructions-section h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin: 0 0 1.5rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary-color);
        }

        .instructions-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .instructions-link:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
            }

            .nav a {
                text-align: center;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .content-section {
                padding: 20px;
            }

            .instructions-section {
                padding: 1rem;
            }

            .instructions-link {
                width: 100%;
                text-align: center;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="../index.html">‚Üê Back to Sprint Content</a>
        <a href="../unit-videos.html">Unit Videos</a>
    </nav>

    <div class="content-section">
        <div class="page-header">
            <h1>Auto-Graded Project Setup</h1>
        </div>

        <div class="intro-text">
            This video will assist you in setting up CodeGrade and help with CodeGrade assignment submissions
        </div>

        <div class="video-container">
            <iframe class="wistia_embed" title="Codegrade Setup Video" src="https://fast.wistia.net/embed/iframe/mpf3xru99v" allow="autoplay; fullscreen" loading="lazy"></iframe>
        </div>

        <div class="instructions-section">
            <h2>Step-by-Step Instructions</h2>
            <a href="https://docs.google.com/document/d/1NzuSCz6zKB3Vtey66n8FL0qwA6jXfNDdi_QAZV1hfPE/edit#" target="_blank" class="instructions-link">
                View Detailed Setup Guide
            </a>
        </div>
    </div>
</body>
</html>
